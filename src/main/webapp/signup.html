<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Sign up</title>

<link rel="stylesheet" href="style.css"/>

</head>
<body>

<form method="post" action="LoginServlet">
 	First Name: <input name="firstNameField" type="text"/><br>
    Last Name: <input name="lastNameField" type="text"/><br>
    Username: <input name="usernameField" type="text"/><br>
    Email: <input name="emailField" type="text"/><br>
    Verification Code: <input name="verificationCodeField" type="text"/><br>
    <input type="submit" value="Send Code Now"/><br>
    Password: <input name="passwordField" type="password"/><br>
    <input type="submit" value="Register"/>
	
</form>

</body>
</html>
